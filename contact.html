<h1>Contact</h1>

<p class="lead">
  Questions, feedback, or recruiting inquiries? Please reach out using the form
  below.
</p>

<form
  id="contact-form"
  action="https://formspree.io/f/mldjovjl"
  method="POST"
  novalidate
>
  <fieldset>
    <legend class="sr-only">Contact form</legend>

    <!-- Honeypot (spam‑trap) -->
    <input
      type="text"
      name="_honey"
      tabindex="-1"
      autocomplete="off"
      class="honeypot"
    />

    <!-- Name + Email (two‑column on desktop) -->
    <div class="two-col">
      <div class="field">
        <label for="name">Full name</label>
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />
      </div>

      <div class="field">
        <label for="email">Email address</label>
        <input
          class="input-field"
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          pattern="^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
          required
        />
      </div>
    </div>

    <!-- Subject -->
    <div class="field">
      <label for="subject">Subject</label>
      <input
        class="input-field"
        type="text"
        id="subject"
        name="subject"
        placeholder="Subject"
        required
      />
    </div>

    <!-- Message -->
    <div class="field">
      <label for="message">Message</label>
      <textarea
        class="input-field"
        id="message"
        name="message"
        rows="5"
        placeholder="Your message"
        required
      ></textarea>
    </div>

    <!-- Submit -->
    <div class="actions">
      <button class="btn-primary" type="submit">Send Message</button>
    </div>
  </fieldset>

  <p class="privacy-note">
    I’ll use your details solely to respond to this inquiry—nothing else.
  </p>
</form>

<!-- Success / error message area -->
<div id="form-status" class="form-status" aria-live="polite"></div>

<script>
  /* Lightweight Formspree AJAX handler */
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    const res = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { Accept: "application/json" },
    });

    if (res.ok) {
      form.reset();
      form.style.display = "none";
      status.textContent = "Thanks! I’ll reply soon.";
    } else {
      status.textContent =
        "Oops—something went wrong. Please email me directly.";
    }
  });
</script>
