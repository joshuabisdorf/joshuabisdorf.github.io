<h1>Contact</h1>

<p class="lead">
  Questions, feedback, or recruiting inquiries? Please reach out using the form below.
</p>

<form id="contact-form"
      action="https://formspree.io/f/mldjovjl"
      method="POST"
      style="max-width:600px;margin:0 auto"
      novalidate>

  <!-- Honeypot -->
  <input type="text" name="_honey" tabindex="-1" autocomplete="off" class="honeypot">

  <!-- Full name -->
  <div class="field">
    <label for="name" class="sr-only">Full name</label>
    <input class="input-field"
           type="text"
           id="name"
           name="name"
           placeholder="Your full name"
           required>
  </div>

  <!-- Email -->
  <div class="field">
    <label for="email" class="sr-only">Email address</label>
    <input class="input-field"
           type="email"
           id="email"
           name="email"
           placeholder="Your email address"
           pattern="^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
           required>
  </div>

  <!-- Subject -->
  <div class="field">
    <label for="subject" class="sr-only">Subject</label>
    <input class="input-field"
           type="text"
           id="subject"
           name="subject"
           placeholder="Subject"
           required>
  </div>

  <!-- Message -->
  <div class="field">
    <label for="message" class="sr-only">Message</label>
    <textarea class="input-field"
              id="message"
              name="message"
              rows="5"
              placeholder="Your message"
              required></textarea>
  </div>

  <!-- Submit -->
  <div style="text-align:center;margin-top:20px;">
    <button class="btn-primary" type="submit">Send Message</button>
  </div>

  <p class="privacy-note">I’ll use your details solely to respond to this inquiry—nothing else.</p>
</form>

<div id="form-status" class="form-status" aria-live="polite"></div>

<script>
  const form   = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (res.ok) {
      form.reset();
      form.style.display = 'none';
      status.textContent = 'Thanks! I’ll reply soon.';
    } else {
      status.textContent = 'Oops—something went wrong. Please email me directly.';
    }
  });
</script>

</style>
