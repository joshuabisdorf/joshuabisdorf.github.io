<h1>CONTACT FORM</h1>
<p>
  If you have any questions or found a bug, please contact me by filling out the form below.
</p>

<form action="https://formspree.io/f/mldjovjl" method="POST" style="max-width: 600px; margin: 0 auto;">
  <!-- Full Name -->
  <div style="margin-bottom: 15px;">
    <label for="name" style="display: block; font-weight: bold;">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required 
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  
  <!-- Email Address -->
  <div style="margin-bottom: 15px;">
    <label for="email" style="display: block; font-weight: bold;">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required 
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  
  <!-- Subject -->
  <div style="margin-bottom: 15px;">
    <label for="subject" style="display: block; font-weight: bold;">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" required 
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  
  <!-- Message -->
  <div style="margin-bottom: 15px;">
    <label for="message" style="display: block; font-weight: bold;">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
  </div>
  
  <!-- Submit Button -->
  <div style="text-align: center;">
    <button type="submit" style="background: #111111; color: #ffffff; border: none; border-radius: 4px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
      Send Message
    </button>
  </div>
</form>
