<header role="banner">
  <nav role="navigation">
    <!-- HOME -->
    <a href="{{ '/' | relative_url }}"
      {% if page.url == '/' or page.url contains '/index' %}
        aria-current="page"
      {% endif %}>
      HOME
    </a>

    <!-- PROJECTS -->
    <a href="{{ '/projects' | relative_url }}"
      {% if page.url contains '/projects' %}
        aria-current="page"
      {% endif %}>
      PROJECTS
    </a>

    <!-- RESUME (PDF—never “current”) -->
    <a href="{{ '/assets/Joshua_Bisdorf_Resume.pdf' | relative_url }}"
      target="_blank" rel="noopener">
      RESUME
    </a>

    <!-- CONTACT -->
    <a href="{{ '/contact' | relative_url }}"
      {% if page.url contains '/contact' %}
        aria-current="page"
      {% endif %}>
      CONTACT
    </a>
  </nav>
</header>
