<header role="banner">
  <nav role="navigation">
    <!-- HOME -->
    <a href="{{ '/' | relative_url }}"
      {% if page.url == '/' or page.url == '/index.html' %}
        aria-current="page"
      {% endif %}>
      HOME
    </a>

    <!-- PROJECTS -->
    <a href="{{ '/projects' | relative_url }}"
      {% if page.url == '/projects/' or page.url == '/projects.html' %}
        aria-current="page"
      {% endif %}>
      PROJECTS
    </a>

    <!-- RESUME (opens a PDF; never gets aria-current) -->
    <a href="{{ '/assets/resume.pdf' | relative_url }}"
      target="_blank" rel="noopener">
      RESUME
    </a>

    <!-- CONTACT -->
    <a href="{{ '/contact' | relative_url }}"
      {% if page.url == '/contact/' or page.url == '/contact.html' %}
        aria-current="page"
      {% endif %}>
      CONTACT
    </a>
  </nav>
</header>
