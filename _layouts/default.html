<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Fixed header styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 15px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* Main content styling */
    main {
      margin-top: 70px; /* Adjust this value if you change your header height */
      padding: 20px;
    }
  </style>
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>
</body>
</html>
